<section class="navigation">
    <header class="header">
        <a class="home-link" href="/" matButton>
            <span class="home-link-container">
                @if (hasMatIconService) {
                    <mat-icon [svgIcon]="iconName" />
                } @else {
                    <mat-icon [fontSet]="fontSet">{{ iconName }}</mat-icon>
                }
                <span>Axio</span>
            </span>
        </a>
        <h1>{{ title }}</h1>
        <div class="color-scheme-toggle-container">
            @if (hasColorSchemeService) {
                <button type="button" class="color-scheme-toggle-button" matIconButton matTooltip="Select a Theme" [matMenuTriggerFor]="colorSchemeMenu">
                    @switch (currentColorScheme) {
                        @case (LIGHT) {
                            <mat-icon fontSet="material-symbols-outlined">light_mode</mat-icon>
                        }
                        @case (DARK) {
                            <mat-icon fontSet="material-symbols-outlined">dark_mode</mat-icon>
                        }
                        @default {
                            <mat-icon fontSet="material-symbols-outlined">routine</mat-icon>
                        }
                    }
                </button>
                <mat-menu #colorSchemeMenu="matMenu">
                    <ul class="color-scheme-menu">
                        <li>
                            <button mat-menu-item (click)="onColorSchemeToggle(LIGHT)">
                                    <mat-icon fontSet="material-symbols-outlined">light_mode</mat-icon>
                                    <span>Light</span>
                            </button>
                        </li>
                        <li>
                            <button mat-menu-item (click)="onColorSchemeToggle(DARK)">
                                    <mat-icon fontSet="material-symbols-outlined">dark_mode</mat-icon>
                                    <span>Dark</span>
                            </button>
                        </li>
                        <li>
                            <button mat-menu-item (click)="onColorSchemeToggle(AUTO)">
                                    <mat-icon fontSet="material-symbols-outlined">routine</mat-icon>
                                    <span>System</span>
                            </button>
                        </li>
                    </ul>
                </mat-menu>
            }
        </div>
    </header>
    <main-mat-sidenav-adapter>
        <ng-content></ng-content>
    </main-mat-sidenav-adapter>
</section>
