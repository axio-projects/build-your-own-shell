<div class="resizable-vertical-container">
    <div class="north-handle" (mousedown)="onResizeNorth($event)"></div>
    <div class="resizable-horizontal-container">
        <div class="west-handle" (mousedown)="onResizeWest($event)"></div>
        <div class="resizable-content">
            <ng-content></ng-content>
        </div>
        <div class="east-handle" (mousedown)="onResizeEast($event)"></div>
    </div>
    <div class="south-handle" (mousedown)="onResizeSouth($event)"></div>
</div>
